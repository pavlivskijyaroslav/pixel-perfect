<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/pixel-perfect/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YogaBloom</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
    integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cabin:wght@400&family=Roboto:wght@400&family=Sarabun:wght@400;500;600;700&display=swap"
    rel="stylesheet">
  <script type="module" crossorigin src="/pixel-perfect/index.js"></script>
  <link rel="stylesheet" crossorigin href="/pixel-perfect/assets/index-S7Qw0gYU.css">
</head>

<body>
  

  <main>
    <!-- Loads the specified .html file -->
    
    
    
    
    
    
    
    <div class="modal">
    <div class="modal-wrapper">
        <button type="button" class="modal-close-btn" data-close>
            <svg class="" width="14px" height="14px">
                <use href="../img/sprite/icons.svg#icon-close"></use>
            </svg>
        </button>
        <form action="" class="modal-form">
            <div class="modal-form-title">
                <h2 class="title">Join Now!</h2>
                <p class="modal-form-text">One Session</p>
                <span class="modal-form-output" id="output">0</span>
            </div>
            <div class="input-user-wrapper">
                <div class="modal-form-field">
                    <label for="user-name" class="modal-form-label">Your Name</label>
                    <input type="text" id="user-name" class="modal-form-input" placeholder="Your Name" required>
                </div>
                <div class="input-contact-wrapper">
                    <div class="modal-form-field ">
                        <label for="user-email" class="modal-form-label">Email</label>
                        <input type="email" id="user-email" class="modal-form-input" placeholder="Email"
                            pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})" required>
                        <p class="text-invalid">Error Text</p>
                    </div>
                    <div class="modal-form-field">
                        <label for="user-phone" class="modal-form-label">Phone number</label>
                        <input type="tel" id="user-phone" class="modal-form-input" placeholder="Phone number" required>
                    </div>
                </div>
            </div>
            <button type="submit" class="join-btn modal-join-btn">Go to checkout</button>
        </form>
    </div>
</div>

  </main>

  

</body>

</html>
